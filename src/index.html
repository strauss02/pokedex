<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet"  href="styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script defer src="./index.js"></script>
    <title>Pokedex!</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="left">
            <div class="input-box">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">pokemon name</span>
                    <input type="text" class="search form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                    <button type="button" class="search-btn btn btn-primary">Search</button>
            </div>
        </div>
        <div class="right">

            <div class="img-box">
                <img class="image" src="https://secure.img1-fg.wfcdn.com/im/77981853/resize-h755-w755%5Ecompr-r85/8470/84707680/Pokemon+Pikachu+Wall+Decal.jpg" alt="">
            </div>
            <div class="info-box">
                <h6 class="info name">name</h6>
                <h6 class="info weight">weight</h6>
                <h6 class="info height">height</h6>
                <h6 class="info type">type</h6>
            </div>
        </div>
        </div>
    </main>

</body>
</html>
